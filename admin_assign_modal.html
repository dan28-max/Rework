<script>
function toggleDeadlineFields() {
    const hasDeadline = document.getElementById('hasDeadline').checked;
    const deadlineFields = document.getElementById('deadlineFields');
    const deadlineInput = document.getElementById('deadline');
    
    if (hasDeadline) {
        deadlineFields.style.display = 'block';
        deadlineInput.required = true;
    } else {
        deadlineFields.style.display = 'none';
        deadlineInput.required = false;
        deadlineInput.value = '';
    }
}

function openAssignmentModal() {
    document.getElementById('assignmentModal').style.display = 'flex';
    document.body.style.overflow = 'hidden';
}

function closeAssignmentModal() {
    document.getElementById('assignmentModal').style.display = 'none';
    document.body.style.overflow = '';
    document.getElementById('assignmentForm').reset();
    document.getElementById('deadlineFields').style.display = 'none';
}

// Handle form submission
document.getElementById('assignmentForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        reportTable: document.getElementById('reportTable').value,
        assignedOffice: document.getElementById('assignedOffice').value,
        description: document.getElementById('description').value,
        hasDeadline: document.getElementById('hasDeadline').checked,
        deadline: document.getElementById('deadline').value,
        priority: document.querySelector('input[name="priority"]:checked').value,
        notes: document.getElementById('notes').value
    };
    
    try {
        const response = await fetch('api/assign_table.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert('Report assigned successfully!');
            closeAssignmentModal();
            // Reload assignments list if function exists
            if (typeof loadAssignments === 'function') {
                loadAssignments();
            }
        } else {
            alert('Error: ' + result.message);
        }
    } catch (error) {
        console.error('Assignment error:', error);
        alert('Failed to assign report. Please try again.');
    }
});
</script>
