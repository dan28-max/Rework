<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spartan Data - Reports</title>
  <link rel="stylesheet" href="css/report-styles.css?v=1.0.2">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- jsPDF and jsPDF AutoTable for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  
  <style>
    :root {
      --primary-color: #e53e3e;
      --primary-hover: #c53030;
      --text-color: #2d3748;
      --light-gray: #f7fafc;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius: 0.5rem;
      --transition: all 0.2s ease-in-out;
    }

    /* Buttons */
    .btn {
      padding: 0.625rem 1.25rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: var(--transition);
      font-size: 0.9rem;
      line-height: 1.25;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-outline {
      background: transparent;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      transition: var(--transition);
    }

    .btn-outline:hover {
      background-color: rgba(229, 62, 62, 0.1);
    }

    /* Modern Table Styles */
    .table-container {
      width: 100%;
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      margin: 1.5rem 0;
      background: white;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .table-scroll {
      width: 100%;
      max-height: 70vh;
      overflow: auto;
      position: relative;
    }
    
    /* Ensure table takes full width and maintains layout */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
      margin: 0;
      padding: 0;
      border-spacing: 0;
    }
    
    /* Table header styles */
    .data-table thead {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--primary-color);
      color: white;
    }
    
    .data-table th,
    .data-table td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
      white-space: nowrap;
    }
    
    .data-table th {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
    }
    
    /* Add some spacing for the table */
    .data-table tbody tr:last-child td {
      border-bottom: none;
    }
    
    /* Add a subtle shadow on the right side when scrolling */
    .table-container::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(0,0,0,0.03) 100%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .table-container.scrolling::after {
      opacity: 1;
    }

    .data-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 0.9rem;
      color: var(--text-color);
      table-layout: fixed;
      min-width: 100%;
    }

    .data-table thead {
      position: sticky;
      top: 0;
      z-index: 10;
      background: white;
    }
    
    .data-table thead th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      text-align: left;
      padding: 1rem 1.25rem;
      border: none;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      position: relative;
    }
    
    /* Add a subtle shadow below the sticky header */
    .data-table thead th::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -1px;
      width: 100%;
      height: 1px;
      background: rgba(0, 0, 0, 0.1);
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    }

    .data-table thead th:first-child {
      border-top-left-radius: var(--radius);
    }

    .data-table thead th:last-child {
      border-top-right-radius: var(--radius);
    }

    .data-table-wrapper {
      width: 100%;
      overflow-x: auto;
      max-height: 60vh;
      overflow-y: auto;
      border-radius: 0 0 var(--radius) var(--radius);
    }
    
    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      color: var(--text-color);
      table-layout: fixed;
      margin: 0;
      padding: 0;
    }
    
    .data-table th,
    .data-table td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .data-table thead {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--primary-color);
    }
    
    .data-table tbody {
      display: table;
      width: 100%;
      border-collapse: collapse;
    }
    
    /* Custom scrollbar for WebKit browsers */
    .data-table tbody::-webkit-scrollbar {
      width: 6px;
    }
    
    .data-table tbody::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 3px;
    }
    
    .data-table tbody::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 3px;
    }
    
    .data-table tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
      transition: var(--transition);
      border-bottom: 1px solid var(--border-color);
    }

    .data-table tbody tr:nth-child(even) {
      background-color: var(--light-gray);
    }

    .data-table tbody tr:hover {
      background-color: rgba(229, 62, 62, 0.08);
      transform: translateX(4px);
      box-shadow: -4px 0 0 0 var(--primary-color);
    }

    .data-table td {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
    }

    .data-table tbody tr:last-child td {
      border-bottom: none;
    }

    .data-table tbody tr:last-child td:first-child {
      border-bottom-left-radius: var(--radius);
    }

    .data-table tbody tr:last-child td:last-child {
      border-bottom-right-radius: var(--radius);
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .btn-icon {
      width: 2rem;
      height: 2rem;
      padding: 0;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-edit {
      background-color: rgba(49, 130, 206, 0.1);
      color: #3182ce;
    }

    .btn-delete {
      background-color: rgba(229, 62, 62, 0.1);
      color: #e53e3e;
    }

    .btn-save {
      background-color: rgba(72, 187, 120, 0.1);
      color: #48bb78;
    }

    /* Status Badges */
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-pending {
      background-color: #fffaf0;
      color: #c05621;
    }

    .status-approved {
      background-color: #f0fff4;
      color: #2f855a;
    }

    .status-rejected {
      background-color: #fff5f5;
      color: #c53030;
    }

    /* Input Styles */
    .form-control {
      width: 100%;
      padding: 0.625rem 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.2);
    }
    
    /* Modal styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modal-box {
      background: white;
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #718096;
    }
    
    .modal-content {
      padding: 24px;
    }
    
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding: 16px 24px;
      border-top: 1px solid #e2e8f0;
    }
    
    /* Table styles */
    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }
    
    th {
      background-color: #f7fafc;
      font-weight: 600;
    }
    
    /* Main container */
    .main-container {
      display: flex;
      min-height: 100vh;
      background-color: #f8fafc;
    }
    
    .main-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="main-content">
      <!-- Report Dropdown (hidden by default) -->
      <select id="reportDropdown" class="form-control" style="display: none;">
        <option value="">Select a report...</option>
      </select>
      
      <!-- Tables Container -->
      <div id="tablesContainer"></div>
    </div>
  </div>
  
  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="modal-overlay">
    <div class="modal-box">
      <div class="modal-logo-header">
        <img src="image/BatStateU-NEU-Logo.png" alt="Spartan Data Logo" class="modal-logo">
        <div class="modal-system-name">Spartan Data</div>
      </div>
      <div class="modal-header">
        <h3>Confirm Submission</h3>
        <button class="modal-close" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-content">
        <p id="confirmationMessage">Are you sure you want to submit this report? It will be sent to the admin for review.</p>
        <div class="modal-table-container">
          <div class="table-responsive">
            <!-- Table content will be inserted here -->
          </div>
        </div>
      </div>
      <div class="modal-actions">
        <button id="confirmSaveBtn" class="btn btn-primary">
          <i class="fas fa-check"></i> Yes, Submit
        </button>
        <button id="cancelModalBtn" class="btn btn-outline">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>
    </div>
  </div>
  
  <!-- Edit Modal -->
  <div id="editModal" class="modal-overlay">
    <div class="modal-box">
      <div class="modal-header">
        <h3 id="modalTitle">Edit Row</h3>
        <button class="modal-close" id="closeEditModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <div id="modalContent">
          <!-- Form will be inserted here by JavaScript -->
        </div>
      </div>
      <div class="modal-actions">
        <button id="saveEditBtn" class="btn btn-primary">
          <i class="fas fa-save"></i> Save Changes
        </button>
        <button id="cancelEditBtn" class="btn btn-outline">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>
    </div>
  </div>
  
  <!-- Load the report.js script with error handling -->
  <script>
    // Add a script loading error handler
    window.addEventListener('error', function(e) {
      console.error('Script loading error:', e);
      showError('Script Error', 'An error occurred while loading the application. Please try again.');
    }, true);
    
    // Helper function to show error messages
    function showError(title, message) {
      const container = document.getElementById('tablesContainer') || document.body;
      container.innerHTML = `
        <div style="text-align: center; padding: 40px;">
          <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #e53e3e; margin-bottom: 20px;"></i>
          <h2>${title}</h2>
          <p>${message}</p>
          <button onclick="window.location.reload()" class="btn-primary" style="margin-top: 20px;">
            <i class="fas fa-sync-alt"></i> Try Again
          </button>
          <button onclick="window.location.href='user-dashboard.html'" class="btn-outline" style="margin-top: 20px; margin-left: 10px;">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
          </button>
        </div>
      `;
    }
  </script>
  
  <script src="js/confirm-dialog.js?v=2.6" onerror="console.error('Failed to load confirm-dialog.js')"></script>
  <script src="js/report.js?v=1.0.7" onerror="console.error('Failed to load report.js')"></script>
  
  <!-- Table initialization script -->
  <script>
    // Debug logging
    console.log('Report page loaded');
    console.log('ReportApp available?', typeof window.ReportApp !== 'undefined');
    
    // Wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM fully loaded, initializing table...');
      
      // Get table name from URL
      const urlParams = new URLSearchParams(window.location.search);
      const tableName = urlParams.get('table');
      
      if (!tableName) {
        console.error('No table specified in URL');
        showError('Error', 'No report specified. Please select a report from the dashboard.');
        return;
      }
      
      console.log('Attempting to show table:', tableName);
      
      // Function to initialize the table
      function initializeTable() {
        console.log('Initializing table...');
        console.log('ReportApp:', window.ReportApp);
        
        if (typeof window.ReportApp === 'undefined') {
          console.error('ReportApp is not defined');
          showError('Initialization Error', 'The application failed to initialize. Please refresh the page.');
          return;
        }
        
        if (typeof window.ReportApp.showTable !== 'function') {
          console.error('showTable is not a function');
          console.log('Available methods:', Object.keys(window.ReportApp).filter(key => typeof window.ReportApp[key] === 'function'));
          showError('Initialization Error', 'The application is not properly initialized. Please try again.');
          return;
        }
        
        try {
          console.log('Calling ReportApp.showTable...');
          window.ReportApp.showTable(tableName);
        } catch (error) {
          console.error('Error in showTable:', error);
          showError('Error', 'An error occurred while loading the report. Please try again.');
        }
      }
      
      // Try to initialize immediately
      if (typeof window.ReportApp !== 'undefined' && 
          typeof window.ReportApp.showTable === 'function') {
        console.log('Initializing table immediately...');
        initializeTable();
      } else {
        // If not ready, wait a bit and try again
        console.log('ReportApp not ready, setting up initialization check...');
        let attempts = 0;
        const maxAttempts = 5;
        const interval = setInterval(() => {
          attempts++;
          console.log(`Initialization attempt ${attempts}...`);
          
          if (typeof window.ReportApp !== 'undefined' && 
              typeof window.ReportApp.showTable === 'function') {
            clearInterval(interval);
            initializeTable();
          } else if (attempts >= maxAttempts) {
            clearInterval(interval);
            console.error('Failed to initialize after multiple attempts');
            showError('Initialization Error', 'The application is taking too long to load. Please refresh the page.');
          }
        }, 500);
      }
    });
  </script>
</body>
</html>
