<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Check - Spartan Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .check-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #ddd;
        }
        
        .check-item.success {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .check-item.error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        
        .check-item.warning {
            background: #fff3cd;
            border-left-color: #ffc107;
        }
        
        .check-icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 30px;
        }
        
        .check-content {
            flex: 1;
        }
        
        .check-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .check-desc {
            font-size: 13px;
            color: #666;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-list {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .error-item {
            padding: 8px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 13px;
            color: #dc3545;
        }
        
        .instructions {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }
        
        .instructions h3 {
            color: #1976D2;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .instructions ol {
            margin-left: 20px;
            color: #333;
        }
        
        .instructions li {
            margin-bottom: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç System Check</h1>
        <p class="subtitle">Verifying your Spartan Data installation</p>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Checking system status...</p>
        </div>
        
        <div id="results" style="display: none;"></div>
        
        <button class="btn" onclick="checkSystem()">
            üîÑ Re-check System
        </button>
    </div>
    
    <script>
        async function checkSystem() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.style.display = 'none';
            results.innerHTML = '';
            
            try {
                const response = await fetch('check_db.php');
                const data = await response.json();
                
                loading.style.display = 'none';
                results.style.display = 'block';
                
                // MySQL Running Check
                results.innerHTML += createCheckItem(
                    data.mysql_running,
                    'MySQL Server',
                    data.mysql_running ? 'MySQL is running and accepting connections' : 'MySQL is not running. Start it in XAMPP Control Panel.'
                );
                
                // Database Exists Check
                if (data.mysql_running) {
                    results.innerHTML += createCheckItem(
                        data.database_exists,
                        'Database Exists',
                        data.database_exists ? 'Database "spartan_data" found' : 'Database "spartan_data" not found. Run database/schema.sql'
                    );
                }
                
                // Tables Check
                if (data.database_exists) {
                    const allTablesExist = Object.values(data.required_tables).every(v => v === true);
                    results.innerHTML += createCheckItem(
                        allTablesExist,
                        'Required Tables',
                        allTablesExist ? 'All required tables exist' : 'Some tables are missing'
                    );
                    
                    // Show table details
                    if (!allTablesExist) {
                        let tableDetails = '<div class="error-list">';
                        for (const [table, exists] of Object.entries(data.required_tables)) {
                            tableDetails += `<div class="error-item">${exists ? '‚úì' : '‚úó'} ${table}</div>`;
                        }
                        tableDetails += '</div>';
                        results.innerHTML += tableDetails;
                    }
                    
                    // User count
                    if (data.user_count !== undefined) {
                        results.innerHTML += createCheckItem(
                            data.user_count > 0,
                            'User Accounts',
                            `${data.user_count} user(s) found in database`
                        );
                    }
                }
                
                // Show errors if any
                if (data.errors && data.errors.length > 0) {
                    let errorHtml = '<div class="error-list"><h4 style="margin-bottom: 10px; color: #dc3545;">Errors:</h4>';
                    data.errors.forEach(error => {
                        errorHtml += `<div class="error-item">${error}</div>`;
                    });
                    errorHtml += '</div>';
                    results.innerHTML += errorHtml;
                }
                
                // Show instructions if MySQL is not running
                if (!data.mysql_running) {
                    results.innerHTML += `
                        <div class="instructions">
                            <h3>üìã How to Fix:</h3>
                            <ol>
                                <li>Open XAMPP Control Panel (C:\\xampp\\xampp-control.exe)</li>
                                <li>Click the "Start" button next to MySQL</li>
                                <li>Wait until the status shows green "Running"</li>
                                <li>Click "Re-check System" button above</li>
                            </ol>
                        </div>
                    `;
                }
                
                // Show instructions if database doesn't exist
                if (data.mysql_running && !data.database_exists) {
                    results.innerHTML += `
                        <div class="instructions">
                            <h3>üìã How to Fix:</h3>
                            <ol>
                                <li>Open phpMyAdmin (http://localhost/phpmyadmin)</li>
                                <li>Click "Import" tab</li>
                                <li>Choose file: database/schema.sql</li>
                                <li>Click "Go" to import</li>
                                <li>Click "Re-check System" button above</li>
                            </ol>
                        </div>
                    `;
                }
                
            } catch (error) {
                loading.style.display = 'none';
                results.style.display = 'block';
                results.innerHTML = createCheckItem(
                    false,
                    'System Error',
                    'Failed to check system status: ' + error.message
                );
            }
        }
        
        function createCheckItem(success, title, description) {
            const status = success ? 'success' : 'error';
            const icon = success ? '‚úì' : '‚úó';
            
            return `
                <div class="check-item ${status}">
                    <div class="check-icon">${icon}</div>
                    <div class="check-content">
                        <div class="check-title">${title}</div>
                        <div class="check-desc">${description}</div>
                    </div>
                </div>
            `;
        }
        
        // Auto-check on page load
        window.addEventListener('DOMContentLoaded', checkSystem);
    </script>
</body>
</html>
