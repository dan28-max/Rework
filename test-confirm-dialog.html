<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Confirm Dialog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Confirm Dialog Test</h1>
    <button onclick="testDialog()">Test Delete Dialog</button>
    <button onclick="testDialog2()">Test Warning Dialog</button>
    
    <script src="js/confirm-dialog.js?v=2.0"></script>
    <script>
        function testDialog() {
            console.log('Testing delete dialog...');
            if (window.showConfirmDialog) {
                showConfirmDialog({
                    title: 'Confirm Delete',
                    message: 'Are you sure you want to delete this row?',
                    subtitle: 'This action cannot be undone',
                    confirmText: 'Delete',
                    cancelText: 'Cancel',
                    type: 'danger',
                    icon: 'trash-alt'
                }).then(confirmed => {
                    console.log('User confirmed:', confirmed);
                    alert('User confirmed: ' + confirmed);
                });
            } else {
                alert('showConfirmDialog is not defined!');
                console.error('showConfirmDialog not available');
            }
        }
        
        function testDialog2() {
            console.log('Testing warning dialog...');
            if (window.showConfirmDialog) {
                showConfirmDialog({
                    title: 'Warning',
                    message: 'This is a test warning',
                    confirmText: 'OK',
                    type: 'warning'
                }).then(confirmed => {
                    console.log('User confirmed:', confirmed);
                });
            }
        }
        
        // Check on load
        window.addEventListener('load', () => {
            console.log('Page loaded. showConfirmDialog available:', !!window.showConfirmDialog);
            console.log('ConfirmDialog class available:', !!window.ConfirmDialog);
        });
    </script>
</body>
</html>
